{% extends 'base.html'%}

{% block title %}Change Group Name{% endblock %}
{% block main %}
<form action=" " method="post" role="form">
    <div class="form-group">
        {% csrf_token %}
        <label for="title">Group Name</label>
        <input class="form-control" id="title" type="text" name="title" placeholder="{{groupName}}"><br>
        <input class="btn btn-info" type="submit" value="Submit">
    </div>
</form>
{% endblock %}
