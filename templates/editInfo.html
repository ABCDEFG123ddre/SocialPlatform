{% extends 'base.html'%}

{% block title %}Edit Personal Information{% endblock %}

{% block main %}

    <form action=" " method="post" class="form-inline" role="form">
        <div class="form-group">
            {% csrf_token %}
            <label for="uGender">Gender</label>
            {% if student.cSex == "M" %}
                <label for="uGender">Male</label>
                <input class="form-control" id="uGender" type="radio" name="uGender" value="M"  checked="checked">
                <label for="uGender">Female</label>
                <input class="form-control" id="uGender" type="radio" name="uGender" value="F" ><br><br>
            {% else %}
                <label for="uGender">Male</label>
                <input class="form-control" id="uGender" type="radio" name="uGender" value="M">
                <label for="uGender">Female</label>
                <input class="form-control" id="uGender" type="radio" name="uGender" value="F" checked="checked"><br><br>
            {% endif %}
            <label for="uBirthday">Birthday</label>
            <input class="form-control" id="uBirthday" type="date" name="uBirthday" value = {{birthday}}><br><br>
            <label for="content">Introduction</label>
            <textarea class="form-control" id="content" type="text" name="content" maxlength="300">{{student.introduction}}</textarea><br><br>
            <input class="btn btn-info" type="submit" value="Submit">
            <input class="btn btn-info" type="button" onclick="GoingBack()" value="Cancel">
        </div>
    </form><br><br>
    
    <button type="submit" onclick="deleteAccount()" style="background-color: rgb(179, 233, 246); color: crimson; font-weight: bold;">Delete Account</button>
    
    <script>
        function deleteAccount(){
            var str = "Are you sure you want to delete your account? \nAfter deleting it, all your information can not be retrieved.";
            if (confirm(str)) {
                window.location.href = "../deleteAccount/";
            }
            else{
                window.location.href = "../editInfo/";
            }
        }
        function GoingBack(){
            window.location.href = "..";
        }
    </script>
{% endblock %}
